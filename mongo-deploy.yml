apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deploy
  labels:
    name: mongo-deploy
    app: microservice-libreria
spec:
    replicas: 1
    selector:
      matchLabels:
        app: microservice-libreria
        name: mongo-pod
    template:
        metadata:
          name: mongo-pod
          labels:
            app: microservice-libreria
            name: mongo-pod
            type: database
        spec:
          containers:
            - name: mongo
              image: mongo:5.0.2
              command:
              - /bin/bash
              env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: "vaxidrez"
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: "kA#jQh908hwP2GZ"
              ports:
                - containerPort: 27017
